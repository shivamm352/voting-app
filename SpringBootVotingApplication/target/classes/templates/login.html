<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome to the Voting Application</title>
</head>
<body>
	<h1>Welcome to the Voting Application</h1>


	<!-- Login Form -->
	<div id="login-content" class="tab-content">
		<h2>Login</h2>
		<form th:action="@{/login}" method="post">
			<label for="loginUsername">Username:</label> <input type="text"
				id="username" name="username" required /><br /> <label
				for="password">Password:</label> <input type="password"
				id="password" name="password" required /><br />

			<button type="submit">Login</button>
		</form>
	</div>

	<br />
	<a class="nav-link active" id="register-tab" data-toggle="tab"
		href="/users/register">Register</a>

</body>
</html>
